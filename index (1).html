
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة استخراج فيزا الشنغن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top left, #f9f9f9, #e6ecf0);
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        header {
            background-color: #004f77;
            color: white;
            padding: 2rem;
        }
        section {
            margin: 2rem;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="text"],
        input[type="email"],
        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
    <script>
        function sendToWhatsApp() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            var message = `مرحبًا، أود التقديم على فيزا شنغن.%0Aالاسم: ${name}%0Aالبريد: ${email}%0Aالجوال: ${phone}`;
            var url = "https://wa.me/966543202598?text=" + message;

            window.open(url, '_blank');
        }
    </script>
</head>
<body>

<header>
    <h1>خدمة استخراج فيزا الشنغن</h1>
    <p>نسهّل عليك التقديم، وفر وقتك!</p>
</header>

<section>
    <h2>سجّل بياناتك لنتواصل معك عبر واتساب</h2>
    <input type="text" id="name" placeholder="الاسم الكامل" required>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="text" id="phone" placeholder="رقم الجوال" required>
    <button onclick="sendToWhatsApp()">أرسل عبر واتساب</button>
</section>

<footer>
    &copy; 2025 جميع الحقوق محفوظة
</footer>

</body>
</html>
